<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restavratsia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/w3.css">
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card header-div">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu">MENU</a>
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large" >HOME</a>
            <a href="registration_page.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small header-div">REGISTER</a>
            <a href="login_as_company.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small header-div">LOGIN AS COMPANY</a>
            <a id="menu-show" href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"></a>
        </div>
    </div>
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:66px">
        <a href="registration_page.html" class="w3-bar-item w3-button w3-padding-large header-div" onclick="myFunction()">REGISTER</a>
        <a href="login_as_company.html" class="w3-bar-item w3-button w3-padding-large header-div" onclick="myFunction()">LOGIN AS COMPANY</a>
    </div>
    <section id="login-section" class="section">
        <div id="login-container" class="container col-7 flex-center">
            <div class="form">
                <div id="login-choose" class="choosing">
                    <p class="text-login-title py-3 pb-3 text-align-center">Login as User</p>
                </div>
                <div id="div-input" class="input-form">
                    <div class="input-text flex-center">
                        <p class="text-form text">Login</p>
                        <input type="text" class="input-field" placeholder="Enter your login">
                    </div>
                    <div class="input-text flex-center">
                        <p class="text-form text">Password</p>
                        <input type="password" class="input-field" placeholder="Enter your password">
                    </div>
                </div>
                <div id="div-btn" class="btn-form flex-center">
                    <div id="btn-login-" class="div-btn-block">
                        <a id="btn-login" href="user_profile.html" class="button-class login-form-btn">Log in</a>
                    </div>
                    <div id="btn-back" class="div-btn-block">
                        <a id="btn-back-" href="index.html" class="button-class login-form-btn">Cancel</a>
                    </div>
                    <div id="btn-forgot-pass" class="div-btn-block-forgot">
                        <a id="btn-forgot" href="#" class="button-class login-form-btn">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        let x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    // When the user clicks anywhere outside of the modal, close it
    let modal = document.getElementById('ticketModal');
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</html>

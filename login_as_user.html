<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restavratsia</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="d-flex-spacebtw">
        <div class="col-3">
            <a href="landing_page.html"><img class="col-3 col-xl-3" src="css/images/logo_transparent_2.png" id="logo"></a>
        </div>
        <nav class="menu flex-end-center col-9" >
            <a id="register-as-user-button" class="menu-link" href="register_as_user.html">Register as User</a>
            <a id="login-as-company-button" class="menu-link" href="login_as_company.html">Login as Company</a>
            <a id="register-as-company-button" class="menu-link" href="register_as_company.html">Register as company</a>
        </nav>
    </header>
    <section id="login-section" class="section">
        <div id="login-container" class="container col-7 flex-center">
            <div class="form">
                <div id="login-choose" class="choosing">
                    <p class="text-login-title py-3 pb-3 text-align-center">Login as User</p>
                </div>
                <div id="div-input" class="input-form">
                    <div class="input-text flex-center">
                        <p class="text-form text">Login</p>
                        <input type="text" class="input-field" placeholder="Enter your login">
                    </div>
                    <div class="input-text flex-center">
                        <p class="text-form text">Password</p>
                        <input type="password" class="input-field" placeholder="Enter your password">
                    </div>
                </div>
                <div id="div-btn" class="btn-form flex-center">
                    <div id="btn-login-" class="div-btn-block">
                        <a id="btn-login" href="#" class="button-class login-form-btn">Log in</a>
                    </div>
                    <div id="btn-back" class="div-btn-block">
                        <a id="btn-back-" href="landing_page.html" class="button-class login-form-btn">Cancel</a>
                    </div>
                    <div id="btn-forgot-pass" class="div-btn-block-forgot">
                        <a id="btn-forgot" href="#" class="button-class login-form-btn">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

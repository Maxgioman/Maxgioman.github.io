<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restavratsia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/w3.css">
</head>
<body id="reg-cust-body">
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card header-div">
            <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu">MENU</a>
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large" >HOME</a>
            <a href="registration_page.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small header-div">REGISTER</a>
            <a href="login_as_user.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small header-div">LOGIN AS USER</a>
            <a id="menu-show" href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"></a>
        </div>
    </div>
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:66px">
        <a href="registration_page.html" class="w3-bar-item w3-button w3-padding-large header-div" onclick="myFunction()">REGISTER</a>
        <a href="login_as_user.html" class="w3-bar-item w3-button w3-padding-large header-div" onclick="myFunction()">LOGIN AS USER</a>
    </div>
    <section id="reg-user-sec" class="section">
        <div id="reg-user-div" class="container col-9 flex-center">
            <div id="reg-div-3-left" class="col-4">
                <fieldset>
                    <legend><span class="number">1</span> Account info</legend>
                    <div class="input-text flex-center">
                        <p class="text-form text">Login</p>
                        <input type="text" class="input-field" placeholder="Enter your login">
                    </div>

                    <div class="input-text flex-center">
                        <p class="text-form text">Password</p>
                        <input type="text" class="input-field" placeholder="Enter your password">
                    </div>

                    <div class="input-text flex-center">
                        <p class="text-form text">Confirm password</p>
                        <input type="text" class="input-field" placeholder="Confirm your password">
                    </div>
                </fieldset>
            </div>
            <div id="reg-div-3-center" class="col-4">
                <fieldset>
                    <legend><span class="number">2</span>Your profile</legend>
                    <div class="input-text flex-center">
                        <p class="text-form text">Name</p>
                        <input type="text" class="input-field" placeholder="Enter your name">
                    </div>
                    <div class="input-text flex-center">
                        <p class="text-form text">Surname</p>
                        <input type="text" class="input-field" placeholder="Enter your surname">
                    </div>
                    <div class="input-text flex-center">
                        <p class="text-form text">Email</p>
                        <input type="text" class="input-field" placeholder="Enter your email">
                    </div>
                </fieldset>
            </div>
            <div id="reg-div-3-right" class="col-4">
                <fieldset>
                    <legend><span class="number">3</span>Address</legend>

                    <div class="input-text flex-center">
                        <p class="text-form text">Phone number</p>
                        <input type="text" class="input-field" placeholder="Enter your phone number">
                    </div>

                    <div class="input-select flex-center">
                        <p class="text-form text">City</p>
                        <select type="text" class="input-field" name="user-city">
                            <optgroup label="Ukraine">
                                <option value="kyiv">Kyiv</option>
                                <option value="lviv">Lviv</option>
                                <option value="kharkiv">Kharkiv</option>
                                <option value="dnipro">Dnipro</option>
                                <option value="kherson">Kherson</option>
                                <option value="chaernihiv">Chernihiv</option>
                            </optgroup>
                            <optgroup label="Poland">
                                <option value="warsaw">Warsaw</option>
                                <option value="lunlin">Lublin</option>
                                <option value="rzeszow">Rzeszow</option>
                            </optgroup>
                            <optgroup label="Belarus">
                                <option value="minsk">Minsk</option>
                                <option value="brest">Brest</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="input-select flex-center">
                        <p class="text-form text">Gender</p>
                        <select type="text" class="input-field" name="user-city">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </fieldset>
            </div>
        </div>
        <div id="reg-btn" class="col-12 flex-center">
            <div id="reg-btn-confirm" class="col-7 flex-center"><a class="reg-btn-confirm" href="login_as_user.html">REGISTER</a></div>
        </div>
    </section>
</body>
<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        let x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    // When the user clicks anywhere outside of the modal, close it
    let modal = document.getElementById('ticketModal');
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</html>
